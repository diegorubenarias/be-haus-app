<div class="manage-stock">
  
    <table class="stock-table">
      <style>
        .manage-stock {
          font-family: Arial, sans-serif;
          margin: 20px;
        }

        .stock-table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }

        .stock-table th, .stock-table td {
          border: 1px solid #ddd;
          padding: 8px;
        }

        .stock-table th {
          background-color: #f2f2f2;
          text-align: center;
        }

        .stock-table tr:nth-child(even) {
          background-color: #f9f9f9;
        }

        .stock-table tr:hover {
          background-color: #ddd;
        }

        .stock-table th, .stock-table td {
          text-align: center;
        }

        .modal {
          display: flex;
          justify-content: center;
          align-items: center;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
          background-color: #fff;
          padding: 20px;
          border-radius: 5px;
          width: 300px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content h3 {
          margin-top: 0;
        }

        .modal-content label {
          display: block;
          margin: 10px 0 5px;
        }

        .modal-content input {
          width: calc(100% - 20px);
          padding: 8px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }

        .modal-content button {
          padding: 10px 15px;
          margin-right: 10px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        .modal-content button:first-of-type {
          background-color: #4CAF50;
          color: white;
        }

        .modal-content button:last-of-type {
          background-color: #f44336;
          color: white;
        }
      </style>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Promedio Consumo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr style="text-align: center;" *ngFor="let product of stock">
          <td>{{ product.name }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.dailyConsumption }}</td>
          <td>
            <button (click)="editProduct(product)">Editar</button>
            <button (click)="removeProduct(product)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <button (click)="addProduct()">Nuevo Producto</button>

    <div *ngIf="editingProduct" class="modal">
      <div class="modal-content">
        <h3>Editar</h3>
        <label for="product-name">Nombre:</label>
        <input id="product-name" [(ngModel)]="editingProduct.name" />

        <label for="product-quantity">Cantidad:</label>
        <input id="product-quantity" type="number" [(ngModel)]="editingProduct.quantity" />

        <label for="product-daily-consumption">Promedio Consumo:</label>
        <input id="product-daily-consumption" type="number" [(ngModel)]="editingProduct.dailyConsumption" />

        <button (click)="saveProduct()">Guardar</button>
        <button (click)="cancelEdit()">Cancelar</button>
      </div>
    </div>
  </div>
