<div class="login-container">
    <div class="login-card" *ngIf="false">
      <div>
        <h1 class="title"><span class="primary-color">Be</span><span>Haus</span></h1>
        <h4 class="sub-title">Temporary Apartaments</h4>
      
      </div>
      <form (ngSubmit)="onSubmit()">
        <div *ngIf="showInvalidToast" class="custom-snackbar">
          <span>Los datos ingresados son inválidos. Por favor, verifica tu email y contraseña.</span>
        </div>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput type="email" placeholder="Ingresa tu email" [(ngModel)]="email" name="email" required />
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password" required />
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="login-button" type="submit">Iniciar sesión</button>
  
        <a class="forgot-password" href="#">¿Olvidaste tu contraseña?</a>
      </form>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-content">
